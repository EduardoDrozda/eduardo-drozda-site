<section
  id="portfolio"
  class="portfolio"
  role="region"
  aria-label="Seção de portfólio"
>
  <div class="portfolio__container">
    <!-- Cabeçalho da Seção -->
    <header class="portfolio__header">
      <h2 class="portfolio__title glitch"
          data-text="Portfólio"
          role="heading"
          aria-level="2">
        Portfólio
      </h2>
      <div class="portfolio__divider animate-neon-pulse" aria-hidden="true"></div>
    </header>

    <!-- Conteúdo Centralizado -->
    <div class="portfolio__content">
      <div class="portfolio__coming-soon">
        <div class="portfolio__coming-soon-text">
          <span class="portfolio__text-main">Em Breve</span>
          <div class="portfolio__text-subtitle">
            Projetos incríveis estão chegando...
          </div>
        </div>

        <!-- Ícone decorativo -->
        <div class="portfolio__icon">
          <i class="fas fa-rocket" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</section>
