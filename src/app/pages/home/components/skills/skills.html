<section
  id="skills"
  class="skills"
  role="region"
  aria-label="Seção de habilidades técnicas"
>
  <div class="skills__container">

    <!-- Cabeçalho da Seção -->
    <header class="skills__header">
      <h2 class="skills__title glitch"
          data-text="Minhas Skills"
          role="heading"
          aria-level="2">
        Minhas Skills
      </h2>
      <div class="skills__divider animate-neon-pulse" aria-hidden="true"></div>
    </header>

           <!-- Grid de Skills -->
           <div class="skills__grid" #skillsGrid>
             <article
               *ngFor="let skill of skills; let i = index"
               class="skills__card"
               role="article"
               [attr.aria-label]="'Habilidade: ' + skill.name"
             >

        <!-- Header do Card -->
        <header class="skills__card-header">
          <div class="skills__card-icon-title">
            <div class="skills__card-icon">
              <img [src]="getSkillIcon(skill.id)"
                   [alt]="skill.name + ' icon'"
                   class="skills__card-icon-img"
                   aria-hidden="true" />
            </div>
            <h3 class="skills__card-title">
              {{ skill.name }}
            </h3>
          </div>

          <p class="skills__card-description">
            {{ skill.description }}
          </p>
        </header>

        <!-- Linguagens -->
        <div class="skills__section">
          <h4 class="skills__section-title">
            <i class="fas fa-code" aria-hidden="true"></i>
            Linguagens
          </h4>
          <div class="skills__badges">
            <span
              *ngFor="let language of skill.languages"
              class="skills__badge"
            >
              {{ language }}
            </span>
          </div>
        </div>

        <!-- Frameworks -->
        <div class="skills__section">
          <h4 class="skills__section-title">
            <i class="fas fa-tools" aria-hidden="true"></i>
            Frameworks & Tools
          </h4>
          <div class="skills__badges">
            <span
              *ngFor="let framework of skill.frameworks"
              class="skills__badge"
            >
              {{ framework }}
            </span>
          </div>
        </div>

      </article>
    </div>

    <!-- Terminal Stats -->
    <div class="skills__stats">
      <div class="skills__stats-header">
        <span class="skills__stats-prompt">~</span>
        <span class="skills__stats-command">skills-stats.sh</span>
      </div>

      <div class="skills__stats-grid">
        <div class="skills__stat">
          <div class="skills__stat-number skills__stat-number--cyber">3+</div>
          <div class="skills__stat-label">Áreas de Expertise</div>
        </div>
        <div class="skills__stat">
          <div class="skills__stat-number skills__stat-number--pink">15+</div>
          <div class="skills__stat-label">Tecnologias</div>
        </div>
        <div class="skills__stat">
          <div class="skills__stat-number skills__stat-number--green">∞</div>
          <div class="skills__stat-label">Projetos</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Terminal prompt decorativo -->
  <div class="skills__terminal-prompt"
       role="complementary"
       aria-label="Terminal prompt decorativo">
    <div class="skills__terminal-content">
      <span class="skills__terminal-user">eduardo@skills:~$</span>
      <span class="terminal-cursor"></span>
    </div>
  </div>
</section>
